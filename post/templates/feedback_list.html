{% extends "base.html" %}
{% block content %}
{% load static %}
    <style>
         .content {
            width: 60%; /* Adjust width as needed */
            height: 80; /* Adjust height as needed */
            display: block;
            margin: auto;
            max-width: 100%;
            max-height: 80%;
        }
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
}

ul {
    list-style-type: none;
    padding: 0;
}

li {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
}

li:hover {
    background-color: #f0f0f0;
}
    </style>
</head>
<body>
    <h1>User Feedback</h1>
    <div class="content "> </div>
    <ul>
        {% for feedback in feedbacks %}
            <li>

                <p>Name: {{ feedback.name }}</p>
                    <p>Enrollment_No: {{ feedback.enrollment_no }}</p>
                <p>Feedback: {{ feedback.message }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock content %}
